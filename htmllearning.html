<!-- In VS Code editor, type ! and enter, it will generate HTML boilerplate script -->
<!DOCTYPE html>
<!-- <!DOCTYPE html> - Declares this is an HTML5 document. -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.multidots.com/" target="_blank">Multidots</a><br>
    <!-- target="_blank" opens the link in new tab-->
    
    <a href="mailto:someone@example.com">Send email</a><br>
    <!-- Use mailto: inside the href attribute to create a link that opens the user’s email program to let them send a new email. -->

    <a href="https://www.google.com/" title="Google">Go Google</a><br>
    <!-- The title attribute specifies extra information about an element. The information is most often shown as a tooltip text when the mouse moves over the element. -->

    <img src="images/img2.jpg" alt="images" width="100" height="100"><br>
    <!-- src=”images.png” - Relative URL - Links to an image that is hosted within a website. src=”https://www.multidots.com/images.png” - Absolute URL - Links to an image that is hosted on an external website. -->

    <picture>
        <source media="(min-width: 650px)" srcset="images/img1.jpeg">
        <source media="(min-width: 450px)" srcset="images/img2.jpg">
        <img src="images/sample-profile.png">
    </picture>
    <!-- <picture> allows you to display different pictures for different devices or screen sizes. -->

    <hr>
    <!-- <hr> - Horizontal rule defines a break in an html page.
        <br> - Defines a line break
    -->

</body>

</html>
